{{ with site.Data.dashboard }}
<div class="fixed inset-x-0 top-0">
    <header class="flex items-center shadow bg-black py-2 z-50 h-16" role="banner">
        <div class="flex items-center justify-center w-full px-4">
            <div class="max-w-7xl w-full flex items-center justify-between">
                <a href="/" title="{{ .header.title }} home" class="inline-flex items-center hover:underline px-2">
                    <h1 class="text-lg md:text-2xl font-bold text-white my-0">{{ .header.title }}</h1>
                </a>

                <div class="flex items-center">
                    <nav class="hidden lg:flex items-center justify-end text-lg">
                        {{ range .sections }}
                        <a href="#{{ .name | urlize }}" class="ml-4 text-gray-100 font-semibold text-base hover:underline js-scroll-link flex items-center px-2">
                            {{ .link_name }}
                        </a> {{ end }}
                    </nav>

                    <button class="flex justify-center items-center bg-blue-600 border border-blue-600 h-12 w-12 rounded-full lg:hidden focus:outline-none" onclick="navMenu.toggle()" title="Menu" aria-label="Toggle Navigation Menu">
                        <svg id="js-nav-menu-show" xmlns="http://www.w3.org/2000/svg" class="fill-white h-9 w-4" viewBox="0 0 32 32">
                            <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"></path>
                        </svg>

                        <svg id="js-nav-menu-hide" xmlns="http://www.w3.org/2000/svg" class="hidden fill-white h-9 w-4" viewBox="0 0 36 30">
                            <polygon points="32.8,4.4 28.6,0.2 18,10.8 7.4,0.2 3.2,4.4 13.8,15 3.2,25.6 7.4,29.8 18,19.2 28.6,29.8 32.8,25.6 22.2,15 "></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <nav id="js-nav-menu" class="hidden lg:hidden bg-white shadow py-2">
        <div class="flex justify-center">
            <div class="max-w-7xl w-full">
                <div class="flex flex-wrap">
                    {{ range .sections }}
                    <a href="#{{ .name | urlize }}" class="px-4 text-gray-800 font-semibold text-lg py-3 inline-block hover:text-blue-500 js-scroll-link" onclick="navMenu.toggle()">{{ .link_name }}</a> {{ end }}
                </div>
            </div>
        </div>
    </nav>
</div>

<script>
    // Simple navigation menu toggle
    const navMenu = {
        toggle: function() {
            const menu = document.getElementById('js-nav-menu');
            const menuShow = document.getElementById('js-nav-menu-show');
            const menuHide = document.getElementById('js-nav-menu-hide');

            menu.classList.toggle('hidden');
            menuShow.classList.toggle('hidden');
            menuHide.classList.toggle('hidden');
        }
    };

    // Handle smooth scrolling with offset for fixed header
    document.addEventListener('DOMContentLoaded', function() {
        const scrollLinks = document.querySelectorAll('.js-scroll-link');
        const headerOffset = document.querySelector('header').offsetHeight + 5;

        scrollLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    const elementPosition = targetElement.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    });
</script>
{{ end }}
